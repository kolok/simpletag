<section ng-controller="TagsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="tag.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == tag.user._id">
    <a class="btn btn-primary" ui-sref="tags.edit({tagId: tag._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="tag.created | date:'mediumDate'"></span>
      by
      <span ng-bind="tag.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="tag.content"></p>
  <small>
    <em class="text-muted">
	  Number of call :
      <span ng-bind="tag.count"></span>
    </em>
  </small>
</section>
